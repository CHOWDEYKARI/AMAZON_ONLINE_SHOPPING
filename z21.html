<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar with Animation</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Fixed Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #282c34;
            padding: 1rem 2rem;
            position: fixed; /* Fixes the navbar at the top */
            top: 0; /* Positions it at the top of the viewport */
            width: 100%; /* Ensures it spans the full width of the viewport */
            z-index: 1000; /* Keeps the navbar on top of other elements */
            transition: all 0.3s ease; /* Smooth transition for background and padding changes */
        }

        .navbar img.logo {
            width: 130px;
            animation: spin 8s linear infinite;
        }

        .navbar h1 {
            margin: 0;
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s ease; /* Smooth transition for text color */
        }

        .nav-links {
            display: flex;
            align-items: center;
            margin-right: 1rem;
        }

        .navbar a {
            color: #e1e1e1;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: #ffeb3b;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
        }

        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth transitions for background and scaling */
        }

        .nav-button.back {
            background-color: #007bff; /* Blue background for Back button */
        }

        .nav-button.home {
            background-color: #ffc107; /* Yellow background for Home button */
        }

        .nav-button.forward {
            background-color: #28a745; /* Green background for Forward button */
        }

        .nav-button:hover {
            opacity: 0.8;
            transform: scale(1.05); /* Slightly scale up the button on hover */
        }

        /* Responsive Styles */
        @media (max-width: 767px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }

            .nav-links, .nav-buttons {
                flex-direction: column;
                margin: 0;
                }

            
            .nav-buttons {
                margin-top: 10px;
            }

            .navbar h1 {
                font-size: 1.2rem;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Fixed Navbar -->
    <nav class="navbar">
        <img src="./jpeg/png/AMAZON_LOGO.png" alt="Animated Logo" class="logo">
        
        
            <a href="home_Page.html">HOME PAGE</a>
            <a href="about_Us.html">ABOUT US</a>
            <a href="#">CONTACT US</a>
            <a href="services.html">SERVICES</a>
            <div class="nav-links">
                <button id="cart-btn" class="kart-btn">
                    Cart (<span id="cart-count">0</span>)
                </button>
        </div>
        </div>
        <div class="nav-buttons">
            <a href="signup_Login.html" class="nav-button back">Back</a>
            <a href="home_Page.html" class="nav-button home">Home</a>
            <a href="Jewellery_Videos.html" class="nav-button forward">Forward</a>
            
            
    </nav>

    <!-- Content goes here -->
    
</body>
</html>
