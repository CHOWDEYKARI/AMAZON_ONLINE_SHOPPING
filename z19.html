<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        .container {
            width: 90%;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .product {
            border: 2px solid #000;
            border-radius: 10px;
            padding: 10px;
            background-color: #f9f9f9;
            flex: 1 1 calc(25% - 40px);
            box-sizing: border-box;
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .product img {
            width: 100%;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .product:hover img {
            transform: scale(1.05);
        }
        .product-description {
            text-align: center;
            padding: 10px;
        }
        .price {
            font-weight: bold;
            margin: 10px 0;
        }
        .current-price {
            color: #333;
            font-size: 1.2em;
        }
        .savings {
            color: #e74c3c;
            font-size: 1em;
        }
        .mrp {
            color: #999;
            text-decoration: line-through;
        }
        .button-container {
            text-align: center;
            margin-top: 10px;
        }
        .button {
            border: none;
            padding: 10px 20px;
            margin: 5px;
            font-size: 1em;
            color: #fff;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }
        .add-button {
            background-color: #28a745;
        }
        .add-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        .buy-button {
            background-color: #007bff;
        }
        .buy-button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .product:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        @media (max-width: 768px) {
            .product {
                flex: 1 1 calc(50% - 40px);
            }
        }
        @media (max-width: 480px) {
            .product {
                flex: 1 1 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Product 1 -->
        <div class="product product-1">
            <img src="./JPEG/s1.jpeg" alt="Product 1">
            <div class="product-description">
                <h2>Stunning Silk Saree with Gold Threadwork</h2>
                <div class="price">
                    <span class="current-price">₹5,499.00</span>
                    <span class="savings">10% off</span>
                    <span class="mrp">M.R.P.: ₹6,099.00</span>
                </div>
                <p>Elegant and timeless!</p>
            </div>
            <div class="button-container">
                <button class="button add-button">Add</button>
                <button class="button buy-button">Buy</button>
            </div>
        </div>
        
        <!-- Product 2 -->
        <div class="product product-2">
            <img src="./JPEG/s2.jpeg" alt="Product 2">
            <div class="product-description">
                <h2>Traditional Kanjivaram Saree</h2>
                <div class="price">
                    <span class="current-price">₹6,799.00</span>
                    <span class="savings">15% off</span>
                    <span class="mrp">M.R.P.: ₹7,999.00</span>
                </div>
                <p>Rich and luxurious!</p>
            </div>
            <div class="button-container">
                <button class="button add-button">Add</button>
                <button class="button buy-button">Buy</button>
            </div>
        </div>
        
        <!-- Add more products in the same way -->

    </div>
</body>
</html>
