<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Example</title>
    <style>
        /* General styles */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
        }

        /* Fixed Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #282c34;
            padding: 1rem 2rem;
            position: fixed; /* Fixes the navbar at the top */
            top: 0; /* Positions it at the top of the viewport */
            width: 100%; /* Ensures it spans the full width of the viewport */
            z-index: 1000; /* Keeps the navbar on top of other elements */
        }

        .navbar img.logo {
            width: 130px;
            animation: spin 8s linear infinite;
        }

        .navbar h1 {
            margin: 0;
            color: white;
        }

        .nav-links {
            display: flex;
            align-items: center;
            margin-right: 1rem;
        }

        .navbar a {
            color: #e1e1e1;
            text-decoration: none;
            margin: 0 1rem;
            font-size: 18px;
            transition: color 0.3s ease-in-out;
        }

        .navbar a:hover {
            color: #ffeb3b;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
        }

        .nav-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1em;
            text-align: center;
            border-radius: 5px;
            text-decoration: none;
            color: white;
            cursor: pointer;
            margin: 0 5px;
        }

        .nav-button.back {
            background-color: #007bff; /* Blue background for Back button */
        }

        .nav-button.home {
            background-color: #ffc107; /* Yellow background for Home button */
        }

        .nav-button.forward {
            background-color: #28a745; /* Green background for Forward button */
        }

        .nav-button:hover {
            opacity: 0.8;
        }

        /* Responsive Styles */
        @media (max-width: 767px) {
            .navbar {
                flex-direction: column;
            }

            .nav-links, .nav-buttons {
                flex-direction: column;
                margin: 10px 0;
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Fixed Navbar -->
    <nav class="navbar">
        <img src="./jpeg/png/AMAZON_LOGO.png" alt="Animated Logo" class="logo">
        <div class="nav-links">
            <a href="home_Page.html">HOME PAGE</a>
            <a href="about_Us.html">ABOUT US</a>
            <a href="#">CONTACT US</a>
            <a href="services.html">SERVICES</a>
            <button id="cart-btn" class="kart-btn">
                Cart (<span id="cart-count">0</span>)
            </button>

        </div>
        <div class="nav-buttons">
            <a href="signup_Login.html" class="nav-button back">Back</a>
            <a href="home_Page.html" class="nav-button home">Home</a>
            <a href="Jewellery_Videos.html" class="nav-button forward">Forward</a>
        </div>
    </nav>

    <!-- Content goes here -->
    
</body>
</html>
